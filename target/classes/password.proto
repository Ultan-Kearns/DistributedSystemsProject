syntax = "proto3";
package ie.gmit.ds;
import "google/protobuf/wrappers.proto";
option java_multiple_files = true;
option java_package = "ie.gmit.ds";

service password {
   rpc HashPassword(Hash) returns(Hash);
   rpc ValidatePassword(Hash) returns (google.protobuf.BoolValue);
}

message Hash {
   int32 userId = 1;
   string hashedPassword = 2;
   string salt = 3;
}

message Validate {
bool passwordValid = 1;
}
